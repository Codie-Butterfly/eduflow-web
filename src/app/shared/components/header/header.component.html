<mat-toolbar class="header">
  <button mat-icon-button (click)="onToggleSidebar()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/" class="brand-link">
    <img src="assets/images/logo.png" alt="EduFlow" class="brand-logo">
  </a>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="notification-btn">
    <mat-icon matBadge="3" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
  </button>

  <mat-menu #notificationMenu="matMenu" class="notification-menu">
    <div class="notification-header">
      <span>Notifications</span>
      <button mat-button color="primary">Mark all read</button>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>payment</mat-icon>
      <span>New payment received</span>
    </button>
    <button mat-menu-item>
      <mat-icon>person_add</mat-icon>
      <span>New student registered</span>
    </button>
    <button mat-menu-item>
      <mat-icon>warning</mat-icon>
      <span>Fee deadline approaching</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item class="view-all">
      <span>View all notifications</span>
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
    <div class="user-avatar">
      <mat-icon>person</mat-icon>
    </div>
    <span class="user-name">{{ currentUser()?.fullName }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
